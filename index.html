<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/calc.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="main-content">
            <button id="clear">C</button>
            <input type="text" id="screen">
            <button class="keys">1</button>
            <button class="keys">2</button>
            <button class="keys">3</button>
            <button class="keys" id="addition">+</button>
            <button class="keys">4</button>
            <button class="keys">5</button>
            <button class="keys">6</button>
            <button class="keys" id="subtraction">-</button>
            <button class="keys">7</button>
            <button class="keys">8</button>
            <button class="keys">9</button>
            <button class="keys" id="multiplication">*</button>
            <button class="keys">0</button>
            <button class="keys" id="dot">.</button>
            <button id="cancel">CE</button>  
            <button class="keys" id="division">/</button>
            <button id="equals">=</button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
